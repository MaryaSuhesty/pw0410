<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fa/web-fa/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="coba.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
    </script>

    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
    $routeProvider
    .when("/main", {
    templateUrl : "main.html"})

    .when("/about", {
    templateUrl : "about.htm"});
  });
    </script>

  </head>

  <body>
    <div ng-app="myApp" class= "container-fluid">
      <div class="row">
        <div class="col-md-12 header">
      <h1> Tittle of The Web </h1>
    </div>
    </div>
  
<div class="row">
    <div class="col-md-12 menu">
    <i class="fas fa-home"></i><a href="#!main">
    Home</a> |
    <a href="#!about">About</a> |
    <a href="#!Product">Product</a> |
    <a href="#!contact">Contact</a>
    </div>
     
    </div>

   <ng-view></ng-view>
    </div>
   
    
    

  </body>
</html>
